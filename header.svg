				.glitch-text {
					position: relative;
					font-family: sans-serif;
					font-size: 3rem;
					margin: 0;
					letter-spacing: 2px;
					padding: 30px;
				}

				.glitch-text:before,
				.glitch-text:after {
					position:absolute;
					content: attr(data-text);
					padding: 30px;
					width: 100%;
					top: 0;
					left: 0;
					overflow: hidden;
				}

				.glitch-text:before {
					left: 2px;
					text-shadow: -3px 0 red;
					animation: glitch-1 2s infinite;
				}

.glitch-text:after {
